<!DOCTYPE html>
<html lang="en">
       <head>
              <meta charset="UTF-8">
              <title>Odin Recipes Project</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
              <script src="https://kit.fontawesome.com/abd63e7fe1.js" crossorigin="anonymous"></script>
              <link rel="stylesheet" href="../odin-recipes/styles/styles.css">
              <script src="../odin-recipes/src/app.js" defer></script>
       </head>
       <body>
              <div>
                     <nav class="navbar navbar-light bg-black">
                            <div class="container py-3">
                                   <a class="navbar-brand text-white" style="font-size: 1.5rem; font-weight: 600;"><span class="theme-text">Odin</span>Recipes</a>
                                   <form class="d-flex align-items-center">
                                          <button id="settingBtn" class="btn btn-light me-4" style="font-size: 1.5rem; font-weight: 600;">Settings</button>
                                          <a id="header-a" className="nav-link text-white" rel="noreferrer" href="https://github.com/hetdelwadiya-i9/odin-recipes" target="_blank" style="font-size: 1.5rem; font-weight: 600;">
                                                 About
                                          </a>
                                   </form>
                            </div>
                     </nav>
              </div>

              <div class="container card mt-4 mb-4 p-5 col-8 hide" id="settingsArea">
                     <div class="row g-3 align-items-center">
                            <div class="col">
                                   <span class="bg-black d-inline p-2 rounded-3 text-white ms-5">Language: </span>
                            </div>
                            <div class="col">
                                   <select class="form-select" id="settings-lang" aria-label="Default select example">
                                          <option value="en" selected>English</option>
                                          <option value="fr">French</option>
                                          <option value="ru">Russian</option>
                                   </select>
                            </div>
                     </div>
              </div>

              <section id="main-page" class="test">
                     <h1 class="title">Odin Recipes</h1>
                     <div class="ul-style">
                            <ul>
                                   <li id="sandwich"><a>Cucumber Sandwiches</a></li>
                                   <li id="asparagus"><a>Oven-Roasted Asparagus</a></li>
                                   <li id="cake"><a>Easy Bunny Cake</a></li>
                            </ul>
                     </div>
              </section>

              <section id="recipe-page" class="hide">
                     <div class="container">
                            <a href="https://hetdelwadiya-i9.github.io/odin-recipes/"><button class="btn btn-dark backBtn" id="backBtn"><i class="fa-solid fa-arrow-left"></i> Back</button></a>
                            <h1 class="title-recipe" id="title"></h1>
                            
                            <div class="row center-img">
                                   <div class="img-box col-lg-4 col-md-6 col-sm-6 col-xs-2">
                                          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                                 <div class="carousel-indicators">
                                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                                 </div>
                                                 <div class="carousel-inner">
                                                        <div class="carousel-item active">
                                                               <img src="" id="img-src-1" class="d-block w-100" alt="recipe-image">
                                                        </div>
                                                        <div class="carousel-item">
                                                               <img src="" id="img-src-2" class="d-block w-100" alt="recipe-image">
                                                        </div>
                                                        <div class="carousel-item">
                                                               <img src="" id="img-src-3" class="d-block w-100" alt="recipe-image">
                                                        </div>
                                                 </div>
                                                 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                        <span class="visually-hidden">Previous</span>
                                                 </button>
                                                 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                        <span class="visually-hidden">Next</span>
                                                 </button>
                                          </div>
                                   </div>
       
                                   <div class="description col-lg-6">
                                          <h3 class="mb-5" id="desc-text">Description: </h3>
                                          <p id="description"></p>
                                   </div>
                            </div>
       
                            <div class="ingredients">
                                   <h3 class="mb-4" id="ing-text">Ingredients: </h3>
                                   <ul id="ingredients">

                                   </ul>
                            </div>
       
                            <div class="steps">
                                   <h3 class="mb-4" id="steps-text">Steps:</h3>
                                   <ol id="steps">
                                          
                                   </ol>
                            </div>
                     </div>
              </section>

              <footer id="footer" class="text-center bg-black text-white py-5 position-fixed bottom-0 w-100">
                     Copyright &copy; Odin Recipes 2022 | <span class="theme-text"> Het Delwadiya</span>
              </footer>

       </body>
</html>
